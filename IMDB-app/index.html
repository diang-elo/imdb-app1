    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    
        
    
    <div class="row no-gutters">

                    <img id='logoimage'  src="images/symbol.png">
                    <form id="movieForm" autocomplete="off">
                        <input type="text" id="movie" placeholder="Search Movie Title">
                        <button type="submit">Enter</button>
                    </form>   
                    <div id="result"> </div>
            
                    <div class="iconz" id="front">
                        <img src="images/award.png">
                        <img src="images/film.png">
                        <img src="images/IMBd.png">
                        <!--
                        <img src="images/money.png">
                        <img src="images/movieticket.png">

                        <img src="images/soda.png">
                        -->
            
                    </div>
            
            
            
                </div>


            </div>

        </div>
        <div class="col-md-6 no-gutters">


            <div class="rightside">
                <h1 id="rsLogo">Nominations</h1>
                <div id="photoNominate" class="row" > </div>

                <div class="iconz">
                    <!--
                    <img src="images/award.png">
                    <img src="images/film.png">
                    <img src="images/IMBd.png">
                     -->
                    <img src="images/money.png">
                    <img src="images/movieticket.png">
                    <img src="images/popcorn.png">
                    <img src="images/soda.png">
